# nginx-lb-values.yaml

controller:
  service:
    type: LoadBalancer
    enabled: true
    annotations:
      # Comment out NLB-specific annotations
      # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      # service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
      service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"

  publishService:
    enabled: true

  admissionWebhooks:
    enabled: true
    patch:
      enabled: true
